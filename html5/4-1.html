<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>email类型的<input>元素的使用</title>
    <style type='text/css'>
        body{ font-size: 12px; }
        .inputbtn{ border: solid 1px #ccc; background-color: #eee; line-height: 18px; font-size: 12px; }
        .inputtxt{ border: solid 1px #ccc; line-height: 1px; font-size: 12px; width: 182px; }
        fieldset{ padding: 10px; width: 260px; }
    </style>
</head>
<body>
    <form id='frmTmp'>
        <fieldset>
            <legend>请输入邮件地址：</legend>
            <input type='email' class='inputtxt' multiple='true'>
            <input type='submit' class='inputbtn' value='提交'>
        </fieldset>
    </form>
</body>
</html>
