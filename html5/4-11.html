<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><datalist>元素的使用</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>请输入职业：</legend>
            <input list='lstWork' type='text'>
            <datalist id='lstWork'>
                <option value='程序开发员'></option>
                <option value='系统架构师'></option>
                <option value='数据维护师'></option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>
