<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input的日期date类型 </title>
    <style type="text/css">
		body{ font-size:12px;}
		fieldset{ width:200px; display:inline-block;}
		input{ margin:5px;}
    </style>
</head>
<body>
    <form id='frmTmp'>
        <fieldset>
            <legend>日期与时间类型输入</legend>
            <input type='date'>
            <input type='time'>
        </fieldset>
        <fieldset>
            <legend>月份与星期类型输入</legend>
            <input type='month'>
            <input type='week'>
        </fieldset>
        <fieldset>
            <legend>日期时间类型输入</legend>
            <input type='datetime'>
            <input type='datetime-local'>
        </fieldset>
    </form>
</body>
</html>
